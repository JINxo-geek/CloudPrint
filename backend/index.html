<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>015 - Upload</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


        <link rel="stylesheet" href="css/style.css">


    </head>

    <body>

        <div class="frame">
            <div>

                <div class="center">
                    <img src="image/body.png" alt="" style="position: absolute;z-index: 2">
                    <img src="image/header2.png" alt="" id="header" style=" position: absolute;z-index: 0
                    ">
                    <div class="bar"></div>
                    <!-- 		<div class="title">robot</div> -->
                    <div class="dropzone">
                        <div class="content">
                            <img src="image/mouse1.jpg" id="mouse1" class="upload" style="width: 150px;">
                            <img src="image/mouse.jpg" id="mouse" class="upload" style="width: 150px;display: none;">
                            <span class="filename"></span>
                                <input type="file" class="input" name="myfile" style="z-index: 10">
                        </div>
                    </div>
                    <img src="http://100dayscss.com/codepen/syncing.svg" class="syncing">
                    <img src="image/mousedone.jpg" class="done">

                </div>
                <div class="upload-btn">Upload file</div>
            </div></div>
            <script src='http://100dayscss.com/codepen/js/jquery.min.js'></script>

            <script  src="js/index.js"></script>

    </body>
</html>
